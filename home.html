<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart Countdown Timers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 95%;
        max-width: 700px;
        background: rgba(0,0,0,0.25);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        overflow-y: auto;
        max-height: 90vh;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .timer {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 12px;
        text-align: center;
    }

    .time {
        font-size: 1.8rem;
        margin-bottom: 8px;
    }

    .expired {
        color: #ff5252;
        font-weight: bold;
    }

    button {
        padding: 7px 12px;
        margin: 3px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .start { background: #4CAF50; color: white; }
    .pause { background: #FFC107; color: black; }
    .reset { background: #F44336; color: white; }
</style>
</head>
<body>

<div class="container">
    <h1>Cart Countdown</h1>
    <div id="timers"></div>
</div>

<script>
const carts = {};
const TOTAL_CARTS = 15;
const START_TIME = 30 * 60; // 30 minutes in seconds

function formatTime(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    return `${m}:${s}`;
}

function createCarts() {
    const container = document.getElementById("timers");

    for (let i = 1; i <= TOTAL_CARTS; i++) {
        carts[i] = { seconds: START_TIME, interval: null };

        const cartDiv = document.createElement("div");
        cartDiv.className = "timer";

        cartDiv.innerHTML = `
            <h3>Cart ${i}</h3>
            <div class="time" id="display-${i}">30:00</div>
            <button class="start" onclick="startCart(${i})">Start</button>
            <button class="pause" onclick="pauseCart(${i})">Pause</button>
            <button class="reset" onclick="resetCart(${i})">Reset</button>
        `;

        container.appendChild(cartDiv);
    }
}

function startCart(id) {
    if (carts[id].interval || carts[id].seconds <= 0) return;

    carts[id].interval = setInterval(() => {
        carts[id].seconds--;

        const display = document.getElementById(`display-${id}`);
        display.textContent = formatTime(carts[id].seconds);

        if (carts[id].seconds <= 0) {
            clearInterval(carts[id].interval);
            carts[id].interval = null;
            display.textContent = "00:00";
            display.classList.add("expired");
        }
    }, 1000);
}

function pauseCart(id) {
    clearInterval(carts[id].interval);
    carts[id].interval = null;
}

function resetCart(id) {
    pauseCart(id);
    carts[id].seconds = START_TIME;

    const display = document.getElementById(`display-${id}`);
    display.textContent = "30:00";
    display.classList.remove("expired");
}

createCarts();
</script>

</body>
</html>
