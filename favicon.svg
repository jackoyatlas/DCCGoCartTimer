<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Go-cart icon -->
  <defs>
    <linearGradient id="cartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body of go-cart -->
  <rect x="15" y="35" width="70" height="25" rx="5" fill="url(#cartGrad)" stroke="#000" stroke-width="1.5"/>
  
  <!-- Seat back -->
  <rect x="35" y="25" width="30" height="12" rx="3" fill="#FF6B6B" stroke="#000" stroke-width="1"/>
  
  <!-- Steering wheel -->
  <circle cx="25" cy="32" r="6" fill="none" stroke="#FFD700" stroke-width="2"/>
  <circle cx="25" cy="32" r="4" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Front wheel -->
  <circle cx="20" cy="65" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="20" cy="65" r="5" fill="none" stroke="#888" stroke-width="1"/>
  
  <!-- Back wheel -->
  <circle cx="80" cy="65" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="80" cy="65" r="5" fill="none" stroke="#888" stroke-width="1"/>
  
  <!-- Checkered flag accent -->
  <rect x="50" y="15" width="4" height="4" fill="#FF4757"/>
  <rect x="54" y="15" width="4" height="4" fill="white"/>
  <rect x="50" y="19" width="4" height="4" fill="white"/>
  <rect x="54" y="19" width="4" height="4" fill="#FF4757"/>
</svg>
