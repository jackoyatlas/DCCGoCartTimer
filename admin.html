<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- AUTH WRAPPER -->
    <div class="auth-wrapper auth-box" style="display:none;">
        <div class="auth-card">
            <!-- LOGIN FORM -->
            <div id="admin-login-form">
                <h2>Admin Login</h2>
                <input id="admin-email" type="email" placeholder="Email">
                <input id="admin-password" type="password" placeholder="Password">
                <button id="admin-login-btn" class="primary-btn">Login</button>
                <div style="margin-top:8px;">
                    <span id="admin-forgot-link" class="link">Forgot Password?</span>
                </div>
                <div class="switch">
                    Don't have an account? <span id="admin-to-signup" style="color: #FF6B6B; cursor: pointer; font-weight: bold;">Sign Up</span>
                </div>
                <div id="admin-auth-status" class="status"></div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="admin-signup-form" style="display:none;">
                <h2>Create Admin Account</h2>
                <input id="admin-signup-email" type="email" placeholder="Email">
                <input id="admin-signup-password" type="password" placeholder="Password">
                <button id="admin-signup-btn" class="primary-btn">Sign Up</button>
                <div class="switch">
                    Already have an account? <span id="admin-to-login" style="color: #FF6B6B; cursor: pointer; font-weight: bold;">Login</span>
                </div>
                <div id="admin-signup-status" class="status"></div>
            </div>

            <!-- FORGOT PASSWORD FORM -->
            <div id="admin-forgot-form" style="display:none;">
                <h2>Reset Password</h2>
                <input id="admin-forgot-email" type="email" placeholder="Email">
                <button id="admin-forgot-btn" class="primary-btn">Send Reset Email</button>
                <div class="switch">
                    <span id="admin-back-to-login" style="color: #FF6B6B; cursor: pointer; font-weight: bold;">Back to Login</span>
                </div>
                <div id="admin-forgot-status" class="status"></div>
            </div>
        </div>
    </div>

    <!-- ADMIN CONTROLS -->
    <div id="admin-controls" style="display:none;">
        <div class="container">
            <h1>Admin Dashboard</h1>
            
            <!-- Generate Report Section -->
            <div class="report-section">
                <h3>Generate Report</h3>
                <form id="report-date-form" class="report-date-form">
                    <div class="date-fields">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" name="start-date">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" name="end-date">
                    </div>
                    <button type="button" class="report-btn" onclick="showReport()" title="Generate Report" aria-label="Generate Report">
                        <span class="report-icon">üìä</span>
                        <span class="report-text">Generate Report</span>
                    </button>
                </form>
            </div>

            <!-- Report Display Section -->
            <div id="report-display" style="display:none;" class="report-display-section">
                <h2>Report Generated</h2>
                <div id="report-content" class="report-content"></div>
                <div class="report-download-buttons">
                    <button class="report-btn pdf-choice" onclick="exportPDF()">üìÑ Download PDF</button>
                    <button class="report-btn excel-choice" onclick="exportExcel()">üìä Download Excel</button>
                    <button class="report-btn cancel-btn" onclick="clearReport()">‚ùå Clear</button>
                </div>
            </div>

            <button onclick="adminLogout()" class="delete">Logout</button>
        </div>
    </div>

    <!-- MODULE SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
